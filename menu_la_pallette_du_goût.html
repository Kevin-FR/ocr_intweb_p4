<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/abb5f49da8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="logo ">
                
                <img src="/images/logo/ohmyfood.png" alt="logo">
            
            </div>
            <div class="loader">
            </div>
        </header>
        <main>
            <div class="menu">
                <div class="menu__image">
                    <img src="images/restaurants/la_palette_du_gout.jpg" alt="Image restaurant la palette du goût">
                </div>
                
                <div class="menu__title">
                    <h1>La palette du goût</h1>
                    <div class="icon">
                        <i class="fa-solid fa-heart icon--gradient"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="menu__content">
                    <div class="menu__content__title">
                        <h3>Entrées</h3>
                    </div>
                    
                    <div class="menu__card">
                        <div class="menu__card__btn">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        
                        <div class="menu__card__content">
                            <div class="menu__card__title"><h2>Fricassée d'escargots</h2></div>
                            <div class="menu__card__detail">
                                <span>Au piment d'Espelette dfgsd fgsdf</span>
                                <h2>25€</h2>
                            </div>
                            
                        </div>
                        
                        
                    </div>

                </div>
               
            </div>


        </main>
        <footer>
            <div class="footer-logo">
                <img src="/images/logo/ohmyfood-white.png" alt="logo">
            </div>
            <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </footer>
</body>

</html>
